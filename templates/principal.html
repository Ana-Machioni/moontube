<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicTube - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
       body {
    background: linear-gradient(135deg, #f5f5f7, #fdf1f6);
    color: #3a3a3f;
    min-height: 100vh;
    padding-top: 3.25rem;
    font-family: 'Segoe UI', sans-serif;
}

/* ===== NAVBAR ===== */
.navbar {
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid #e8e8ee;
}

.navbar-item strong {
    color: #804458 !important;
    letter-spacing: 1px;
}

.icon-youtube {
    color: #804458;
}

/* ===== INPUT PESQUISA ===== */
.input {
    background-color: #ffffff;
    border: 1px solid #e0e0e6;
    color: #3a3a3f;
    transition: all 0.3s ease;
}

.input::placeholder {
    color: #b8b8c2;
}

.input:focus {
    border-color: #f8c8dc;
    box-shadow: 0 0 0 3px rgba(248, 200, 220, 0.3);
}

/* Botão de pesquisa */
.button.is-dark {
    background: #804458;
    border: none;
    color: white;
    transition: all 0.3s ease;
}

.button.is-dark:hover {
    background: #804458;
    transform: scale(1.05);
}

/* Botão Admin */
.button.is-link {
    background: #3a3a3f;
    border: none;
}

.button.is-link:hover {
    background: #804458;
    color: white;
}

/* ===== MENU LATERAL ===== */
.menu-label {
    color: #a0a0aa;
    font-weight: 600;
    text-transform: uppercase;
    font-size: 0.75rem;
    letter-spacing: 1px;
}

.menu-list a {
    color: #55555c;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.menu-list a:hover {
    background: #f8c8dc;
    color: #3a3a3f;
    transform: translateX(5px);
}

/* ===== CARDS DE MÚSICA ===== */
.music-card {
    background: #ffffff;
    border: 1px solid #ececf1;
    border-radius: 18px;
    overflow: hidden;
    transition: all 0.35s ease;
    height: 100%;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.04);
}

.music-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(244, 143, 177, 0.25);
    border-color: #804458;
}

/* Imagem */
.card-image img {
    aspect-ratio: 16/9;
    object-fit: cover;
    width: 100%;
    transition: transform 0.4s ease;
}

.music-card:hover .card-image img {
    transform: scale(1.05);
}

/* ===== TEXTOS ===== */
.music-title {
    color: #3a3a3f;
    font-weight: 700;
    line-height: 1.3;
    margin-bottom: 6px !important;
    display: block;
}

.music-singer {
    color: #8a8a95;
    font-size: 0.85rem;
    margin-bottom: 12px !important;
    display: block;
}

/* ===== TAGS ===== */
.tag.is-dark {
    background: #f8c8dc;
    color: #3a3a3f;
    font-weight: 600;
    border-radius: 20px;
}

.tag.is-black {
    background: #ececf1;
    color: #777781;
    border-radius: 20px;
}

/* ===== ANIMAÇÃO SUAVE AO CARREGAR ===== */
.music-card {
    animation: fadeInUp 0.6s ease both;
}
    </style>
</head>
<body>

    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="container is-fluid">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <i class="fa-brands fa-youtube icon-youtube is-size-3 mr-2"></i>
                    <strong class="has-text-white is-size-4">MusicTube</strong>
                </a>
            </div>

            <div class="navbar-menu">
                <div class="navbar-end" style="flex-grow: 1; justify-content: center; display: flex; align-items: center;">
                    <div class="field has-addons" style="width: 50%;">
                        <div class="control is-expanded">
                            <input class="input is-rounded" type="text" placeholder="Pesquisar músicas...">
                        </div>
                        <div class="control">
                            <button class="button is-dark is-rounded">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <a href="/admin" class="button is-link">
                            <i class="fa-solid fa-user-shield mr-2"></i> Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="section">
        <div class="columns">
            <aside class="column is-2 is-hidden-mobile">
                <div class="menu">
                    <p class="menu-label">{{Categorias}}</p>
                    <ul class="menu-list">
                        <li><a href="#"><span class="icon"><i class="fa-solid fa-compact-disc"></i></span> Rock</a></li>
                        <li><a href="#"><span class="icon"><i class="fa-solid fa-compact-disc"></i></span> Pop</a></li>
                    </ul>
                </div>
            </aside>

            <main class="column">
                <div class="columns is-multiline">
                    
                    {% for musica in musicas %}
                    <div class="column is-12-mobile is-6-tablet is-4-desktop is-3-widescreen">
                        <div class="music-card">
                            <div class="card-image">
                                <figure class="image">
                                    <img src="{{musica.url_imagem}}" alt="Capa">
                                </figure>
                            </div>
                            <div class="card-content p-4">
                                <span class="music-title is-size-6">{{ musica.nome }}</span>
                                <span class="music-singer">
                                    <i class="fa-solid fa-microphone-lines mr-1"></i> {{ musica.cantor }}
                                </span>
                                
                                <div class="tags flex justify-between">
                                    <span class="tag is-dark">{{musica.genero}}</span>
                                    <span class="tag is-black has-text-grey-light is-family-monospace">{{musica.duracao}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    </div>
            </main>
        </div>
        
    </div>
</body>
</html>
